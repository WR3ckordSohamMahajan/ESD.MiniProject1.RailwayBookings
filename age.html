<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Form</title>
</head>
<body>

  <form>
    <label for="age">Enter your age:</label><br><br>
    <input 
      type="number" 
      id="age" 
      name="age" 
      min="0" 
      max="120" 
      required
    >
    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
